<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="py-1 mb-4 customColor">
        <div class="container">
            <h2 class="text-white">Real-Time Chat App</h2>
        </div>
    </header>
    
    <div id="app" class="container">
        <div class="card" v-if="!isLoggedIn">
            <div v-if="!showRegistration">
                <div class="card-header">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input v-model="username" placeholder="Username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input v-model="password" type="password" placeholder="Password" class="form-control" />
                    </div>
                    <button @click="login" class="btn btn-block customColor whiteColor">Login</button>
                    <p v-if="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
                    <button @click="showRegistration = true" class="btn btn-link">Don't have an account? Register</button>
                </div>
            </div>
        </div>
        
        <div class="card" v-if="showRegistration">
            <div class="card-header">
                <h2 class="mb-0">Register</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input v-model="newUsername" placeholder="New Username" class="form-control" />
                </div>
                <div class="form-group">
                    <input v-model="newPassword" type="password" placeholder="New Password" class="form-control" />
                </div>
                <button @click="register" class="btn btn-block customColor whiteColor">Register</button>
                <p v-if="registrationError" class="text-danger mt-2">{{ registrationError }}</p>
                <button @click="showRegistration = false" class="btn btn-link">Back to Login</button>
            </div>
        </div>
    <div id="app" class="container-fluid" v-if="isLoggedIn">
        <div class="row">
            <div class="col-md-4 col-lg-3 side-container">
                <h4 class="mt-3">Rooms</h4>
                <div class="form-group">
                    <input v-model="newRoomName" placeholder="Room Name *" class="form-control mb-2" />
                    <input v-model="newRoomPassword" placeholder="Password (Optional)" class="form-control" type="password" />
                    <button @click="createRoom" class="btn btn-block customColor mt-2">Create Room</button>
                </div>
                <h5>Existing Rooms:</h5>
                  <ul class="list-group">
                    <li v-for="room in rooms" :key="room.id" 
                        :class="['list-group-item', { 'active': activeRoom === room }]" 
                        class="d-flex justify-content-between align-items-center">
                        <b class="mr-1">{{ room.room_name }}</b>
                        <button @click="joinRoom(room)" class="btn btn-sm btn-outline-primary">Join</button>
                          <span v-if="activeRoom === room" class="badge badge-primary badge-pill">Active</span>
                    </li>
                  </ul>
                  <input v-model="roomPassword" placeholder="Password" class="form-control mt-3" type="password" />
                  <!--- print here if any error occurred !--->
                  <p v-if="roomError" class="text-danger mt-2">{{ roomError }}</p>
            </div>
            <div class="col-md-8 col-lg-9 main-container">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="mb-0">Chat</h2>
                    </div>
                    <div class="card-body">
                        <div id="chat-window" class="overflow-auto">
                            <div v-for="message in messages" :key="message.id" class="mb-2">
                                <strong>{{ message.username }}:</strong> {{ message.message }}
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input v-model="newMessage" placeholder="Type a message" class="form-control" />
                            <div class="input-group-append">
                                <button @click="sendMessage" class="btn customColor">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input v-model="newRoomName" placeholder="Create a new room" class="form-control" />
                        <button @click="createRoom" class="btn btn-block customColor mt-2">Create Room</button>
                    </div>
                    <h5>Existing Rooms:</h5>
                    <ul class="list-group">
                        <li v-for="room in rooms" :key="room.id" class="list-group-item d-flex justify-content-between align-items-center">
                            {{ room.name }}
                            <button @click="joinRoom(room.name)" class="btn btn-sm btn-outline-primary">Join</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-right">
                <button @click="logout" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>
    <footer>
      <div class="container float-right">
        <button v-if="isLoggedIn" @click="logout" class="btn">Logout</button>
      </div>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
